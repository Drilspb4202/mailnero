<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление на NeuroMail</title>
    <meta http-equiv="refresh" content="2;url=http://localhost:8091/index.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .loading {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .dot {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2575fc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #1a5dc8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Перенаправление на новый порт</h1>
        <p>Сервер NeuroMail теперь работает на порту 8091. Вы будете перенаправлены автоматически через 2 секунды.</p>
        
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <p>Если автоматическое перенаправление не сработало, пожалуйста, нажмите на кнопку ниже:</p>
        
        <a href="http://localhost:8091/index.html" class="button">Перейти на новый адрес</a>
    </div>
    
    <script>
        // Можно также добавить JavaScript для перенаправления
        setTimeout(function() {
            window.location.href = 'http://localhost:8091/index.html';
        }, 2000);
    </script>
</body>
</html>
